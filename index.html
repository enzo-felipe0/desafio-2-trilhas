<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Trilhas</title>
</head>
<body>
    <div class="formulario">

        <h1>Inscreva-se</h1>
        <form action="">
            <div class="comeco_forms">
            <input type="text" id="ncompleto" name="ncompleto" placeholder="Nome Completo" required><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            <input type="number" id="cpf" name="cpf" placeholder="CPF" required><br>
            <input type="number" id="tel" name="tel" placeholder="Telefone" required><br>
            <input type="text" id="end" name="end" placeholder="Endereço" required><br>
            <input type="text" id="cid" name="cid" placeholder="Cidade" required><br>
            <label for="aviso">*Atenção: Todos os dados acima são obrigatórios</label><br>
            </div>
            <div class="botoes">
            <a href="#" class="cancel">Cancelar</a>
            <a href="#" class="enviar">Enviar</a>
            </div>
        </form>
    </div>

    <aside>
        <img src="imagem.png" alt="logo trilhas">
    </aside>
</body>
</html>
